<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 bootstrap 提供的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Movie List</title>


    <!-- 你的 CSS 寫在後面 -->

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorite.html">Favorite</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- 先用 HTML 寫出一個 movie list，後續會用 JS 複製出更多的電影清單 -->
    <div class="container mt-5">
        <div class="row">
            <!-- Search Bar -->
            <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
                <div class="col-12">
                    <label class="visually-hidden" for="search-input">
                        Search Keyword
                    </label>
                    <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="search-submit-button">
                        Search
                    </button>
                </div>
            </form>
        </div>

        <div class="row" id="data-panel">
            <!-- Render Movie List -->
            <!-- 請查看 index.js function renderMovieList() -->

        </div>



        <!-- Movie Modal -->
        <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="movie-modal-body">
                        <div class="row">
                            <div class="col-sm-8" id="modal-image">
                                <img src="https://webdev.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg"
                                    alt="movie-poster" class="img-fuid">
                            </div>
                            <div class="col-sm-4">
                                <p><em id="movie-modal-date">2024/04/04</em></p>
                                <p id="movie-modal-description">test movie-modal-description</p>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginator">

        </ul>
    </nav>




    <!-- 引用 axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- 載入 Bootstrap 所提供的 Javascript 檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- 載入自己的 JS 檔案 -->
    <script src="./index.js"></script>
</body>

</html>
